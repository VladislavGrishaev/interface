<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interface</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="header">
        <div class="header__flex_columns_wrap">
            <div class="header__flex_column">
                <button type="button" class="header__wrap" id='testbutton'>
                    <div class="header__wrap_title">
                        <p class="header__numbers">165</p>
                        <p class="header__title_info">отзывов</p>
                    </div>
                    <div class="header__wrap_img"><img src="img/comment.svg" alt=""></div>
                </button>
                <button type="button" class="header__wrap column-right">
                    <div class="header__wrap_title">
                        <p class="header__numbers">21</p>
                        <p class="header__title_info">неотвеченный отзыв</p>
                    </div>
                    <div class="header__wrap_img"><img src="img/feedback.svg" alt=""></div>
                </button>
            </div>
            <div class="header__flex_column">
                <button type="button" class="header__wrap">
                    <div class="header__wrap_title">
                        <p class="header__numbers">50</p>
                        <p class="header__title_info">обновлений</p>
                    </div>
                    <div class="header__wrap_img"><img src="img/update_arrow.svg" alt=""></div>
                </button>
                <button type="button" class="header__wrap_active">
                    <div class="header__wrap_title">
                        <p class="header__numbers">4,5</p>
                        <p class="header__title_info">средний рейтинг</p>
                    </div>
                    <div class="header__wrap_img"><img src="img/star_top.svg" alt=""></div>
                </button>
            </div>
        </div>
    </section>
    <section class="google">
        <div class="google__wrap">
            <div class="google__wrap_tile">
                <p class="google__title">Google</p>
                <p class="google__title_info">• все 30 заведений настроены</p>
            </div>
            <div class="google__btn_wrap">
                <div class="google__flex_column">
                    <button id="btn_synch" type="button">
                        <img id="checkBlackSynch" src="img/check_black.svg" alt="">
                        <img id="checkWhiteSynch" src="img/check.svg" alt="">
                        <p class="google__btn_title">Синхронизировано</p>
                    </button>
                    <button id="btn_info" type="button">
                        <img id="checkBlackInfo" src="img/check_black.svg" alt="">
                        <img id="checkWhiteInfo" src="img/check.svg" alt="">
                        <p class="google__btn_title">Инфа</p>

                    </button>
                </div>

                <div class="google__flex_column">
                    <button id="btn_price" type="button">
                        <img id="checkBlackPrice" src="img/check_black.svg" alt="">
                        <img id="checkWhitePrice" src="img/check.svg" alt="">
                        <p class="google__btn_title">Прайс</p>

                    </button>
                    <button id="btn_photo" type="button">
                        <img id="checkBlackPhoto" src="img/check_black.svg" alt="">
                        <img id="checkWhitePhoto" src="img/check.svg" alt="">
                        <p class="google__btn_title">Фото</p>

                    </button>
                    <button id="btn_stock" type="button">
                        <img id="checkBlackStock" src="img/check_black.svg" alt="">
                        <img id="checkWhiteStock" src="img/check.svg" alt="">
                        <p class="google__btn_title">Акции</p>

                    </button>
                </div>
            </div>
            <div class="google__wrap_star">
                <div class="google__wrap_img"><img src="img/star.svg" alt=""></div>
                <p class="google__number">4.5 из 5</p>
                <p class="google__info">• 198 отзывов, 15 неотвеченных</p>
            </div>
            <p class="google__info_update_mobile">2 обновления</p>
        </div>


    </section>
    <section class="flado">
        <div class="flado__wrap">
            <div class="flado__wrap_tile">
                <p class="flado__title">Flado</p>
                <p class="flado__title_info">• 30 заведений • 4 настроено • 20 в поиске</p>
            </div>
            <div class="flado__btn_wrap">
                <div class="flado__flex_column">
                    <button id="btn_synch_page" type="button" class="flado__btn_synch ">
                        <img id="checkBlackPage" src="img/update.svg" alt="">
                        <img id="checkWhitePage" src="img/check.svg" alt="">
                        <p class="flado__btn_title">Создаём 3 страницы</p>
                    </button>
                    <button id="btn_info_dbl" type="button">
                        <img id="checkBlackInfoDbl" src="img/check_black.svg" alt="">
                        <img id="checkWhiteInfoDbl" src="img/check.svg" alt="">
                        <p class="flado__btn_title">Инфа</p>
                    </button>
                </div>

                <div class="flado__flex_column">
                    <button id="btn_price_dbl" type="button">
                        <img id="checkBlackPriceDbl" src="img/check_black.svg" alt="">
                        <img id="checkWhitePriceDbl" src="img/check.svg" alt="">
                        <p class="flado__btn_title">Прайс</p>
                    </button>
                    <button id="btn_photo_dbl" type="button" class="flado__btn_photo uiButton">
                        <img id="checkBlackPhotoDbl" src="img/check_black.svg" alt="">
                        <img id="checkWhitePhotoDbl" src="img/check.svg" alt="">
                        <p class="flado__btn_title">Фото</p>
                    </button>
                    <button id="btn_stock_dbl" type="button">
                        <img id="checkBlackStockDbl" src="img/check_black.svg" alt="">
                        <img id="checkWhiteStockDbl" src="img/check.svg" alt="">
                        <p class="flado__btn_title">Акции</p>
                    </button>
                </div>
            </div>
            <div class="flado__wrap_star">
                <div class="flado__wrap_img"><img src="img/star_gray.svg" alt=""></div>
                <p class="flado__number">Портал без рейтинга</p>
            </div>
        </div>

        </div>

    </section>

    <section class="yell">
        <div class="yell__wrap">
            <div class="yell__wrap_tile">
                <p class="yell__title">Yell</p>
            </div>

            <div class="yell__wrap_star">
                <p class="yell__number">Площадка отключена</p>
            </div>
        </div>

        </div>


    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#checkBlackSynch').show();
            $('#checkWhiteSynch').hide();

            $('#checkBlackInfo').show();
            $('#checkWhiteInfo').hide();

            $('#checkBlackPrice').show();
            $('#checkWhitePrice').hide();

            $('#checkBlackPhoto').show();
            $('#checkWhitePhoto').hide();

            $('#checkBlackStock').show();
            $('#checkWhiteStock').hide();

            $('#checkBlackPage').show();
            $('#checkWhitePage').hide();

            $('#checkBlackInfoDbl').show();
            $('#checkWhiteInfoDbl').hide();

            $('#checkBlackPriceDbl').show();
            $('#checkWhitePriceDbl').hide();

            $('#checkBlackPhotoDbl').show();
            $('#checkWhitePhotoDbl').hide();

            $('#checkBlackStockDbl').show();
            $('#checkWhiteStockDbl').hide();

            $('#checkBlackSynchDgis').show();
            $('#checkWhiteSynchDgis').hide();

            $('#btn_synch').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhiteSynch').each((i, c) => c != $(this).find('#checkWhiteSynch')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackSynch').each((i, c) => c != $(this).find('#checkBlackSynch')[0] ? $(c).hide() : $(c).toggle());
            });

            $('#btn_info').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhiteInfo').each((i, c) => c != $(this).find('#checkWhiteInfo')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackInfo').each((i, c) => c != $(this).find('#checkBlackInfo')[0] ? $(c).hide() : $(c).toggle());
            });

            $('#btn_price').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhitePrice').each((i, c) => c != $(this).find('#checkWhitePrice')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackPrice').each((i, c) => c != $(this).find('#checkBlackPrice')[0] ? $(c).hide() : $(c).toggle());
            });

            $('#btn_photo').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhitePhoto').each((i, c) => c != $(this).find('#checkWhitePhoto')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackPhoto').each((i, c) => c != $(this).find('#checkBlackPhoto')[0] ? $(c).hide() : $(c).toggle());
            });

            $('#btn_stock').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhiteStock').each((i, c) => c != $(this).find('#checkWhiteStock')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackStock').each((i, c) => c != $(this).find('#checkBlackStock')[0] ? $(c).hide() : $(c).toggle());
            });

            $('#btn_synch_page').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhitePage').each((i, c) => c != $(this).find('#checkWhitePage')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackPage').each((i, c) => c != $(this).find('#checkBlackPage')[0] ? $(c).hide() : $(c).toggle());
            });

            $('#btn_info_dbl').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhiteInfoDbl').each((i, c) => c != $(this).find('#checkWhiteInfoDbl')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackInfoDbl').each((i, c) => c != $(this).find('#checkBlackInfoDbl')[0] ? $(c).hide() : $(c).toggle());
            });

            $('#btn_price_dbl').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhitePriceDbl').each((i, c) => c != $(this).find('#checkWhitePriceDbl')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackPriceDbl').each((i, c) => c != $(this).find('#checkBlackPriceDbl')[0] ? $(c).hide() : $(c).toggle());
            });

            $('#btn_photo_dbl').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhitePhotoDbl').each((i, c) => c != $(this).find('#checkWhitePhotoDbl')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackPhotoDbl').each((i, c) => c != $(this).find('#checkBlackPhotoDbl')[0] ? $(c).hide() : $(c).toggle());
            });

            $('#btn_stock_dbl').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhiteStockDbl').each((i, c) => c != $(this).find('#checkWhiteStockDbl')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackStockDbl').each((i, c) => c != $(this).find('#checkBlackStockDbl')[0] ? $(c).hide() : $(c).toggle());
            });

            $('#btn_synch_dgis').click(function () {
                $(this).toggleClass('uiButtonActive');
                $('#checkWhiteSynchDgis').each((i, c) => c != $(this).find('#checkWhiteSynchDgis')[0] ? $(c).show() : $(c).toggle());
                $('#checkBlackSynchDgis').each((i, c) => c != $(this).find('#checkBlackSynchDgis')[0] ? $(c).hide() : $(c).toggle());
            });
        });


    </script>
    <script>
        $(document).ready(function () {
            $('#help').hide();
            $('#help_dgis').hide();
            $('#help_flado').hide();
            $('#help_google').hide();

            $('#btn_circle').click(function () {
                $("#help").toggle();
                $("#btn_circle div").css('background-color', '#5a39a7');


            });

            $('#btn_circle_dgis').click(function () {
                $("#help_dgis").toggle();
                $("#btn_circle_dgis div").css('background-color', '#5a39a7');


            });

            $('#btn_circle_flado').click(function () {
                $("#help_flado").toggle();
                $("#btn_circle_flado div").css('background-color', '#5a39a7');


            });

            $('#btn_circle_google').click(function () {
                $("#help_google").toggle();
                $("#btn_circle_google div").css('background-color', '#5a39a7');


            });
        });
    </script>
</body>

</html>
